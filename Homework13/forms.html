<html>

<title>Forms</title>

<body>

<h1>Form</h1>

		<form action="handler.php"  id="form1" name="form1" method="post" target="_blank" novalidate> 
        
        
			<fieldset>
				
                <div>
					 <input type="text" name="name" id="name" class="input" placeholder="ИМЯ" onblur="javascript: if(this.placeholder == '') { this.placeholder = 'ИМЯ';}" onfocus="javascript: if(this.placeholder == ' ИМЯ') this.placeholder = '';">
				</div>	
                
                <div>
                     <input type="tel" name="tel" id="tel" class="input" placeholder="ФАМИЛИЯ" onblur="javascript: if(this.placeholder == '') { this.placeholder = 'ТЕЛЕФОН';}" onfocus="javascript: if(this.placeholder == ' ТЕЛЕФОН') this.placeholder = '';" />
                 </div>
                 
                                  
                 <div>
                 		<button id="button">Отправить</button>
                 </div>
                                   
                                 
								
				
				<label><input type="checkbox" value="chk1" name="chk">One</label>
				<label><input type="checkbox" value="chk2" name="chk">Two</label>
				<label><input type="checkbox" value="chk3" name="chk">Three</label>				
				<input type="checkbox" id="chk4" value="chk4" name="chk">
				<label for="chk4">Four</label>

				<input type="hidden">
				
				<br>

				<label><input type="radio" name="radio" value="radio1">Select one</label>
				<label><input type="radio" name="radio" value="radio2">Select two</label>
				<label><input type="radio" name="radio" value="radio3">Select three</label>

				<br>

				<label for="file"></label>
				<input type="file" id="file">

				<br>
				<label for="sel">Dropdown</label>
				<select id="sel">
					<option>Option 1</option>
					<option>Option 2</option>
					<option>Option 3</option>
					<option>Option 4</option>
				</select>

				
</body>
