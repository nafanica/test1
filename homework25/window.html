<!doctype html>

<meta charset="UTF-8">
<title>Window properties - method</title>
</head>
<script>
  var win;

  function winop(){
  	win=window.open();
  	}
  function checkwin(){
  	if(!win)
  	document.getElementById('mes').innerHTML ='Окно не было открыто';
  	else
  	if(win.closed)
  	document.getElementById('mes').innerHTML ='Окно было закрыто';
  	else
  	document.getElementById('mes').innerHTML ='Окно  открыто в данный момент';
  	}

  </script>
  <body>

  <input type="button" value="Открыть окно" onClick="winop()" /><br />
  <input type="button" value="Проверить открыто ли окно" onClick="checkwin()" /><br />
  <div id="mes"></div>
