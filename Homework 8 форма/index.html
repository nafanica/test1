<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Форма</title>
	<link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />

</head>

<body>

	<form class="forming">
		<p>Ваш вопрос</p>
	    <input name="name" placeholder="Имя" class="name" required />
	    <input name="emailaddress" placeholder="Email" class="email" type="email" required />
	    <textarea rows="4" cols="50" name="subject" placeholder="Комментарий:" class="message" required></textarea>
	    <input name="submit" class="btn" type="submit" value="Заказать" />
	</form>

</body>

</html>
